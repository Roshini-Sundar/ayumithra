<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYUMITHRA - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Styling */
    body {
        background-image: url("https://static.vecteezy.com/system/resources/previews/037/246/268/non_2x/ai-generated-green-tea-advertisment-background-with-copy-space-free-photo.jpg");
        background-size: cover; /* Make sure the background covers the entire page */
        background-position: center center; /* Position the image at the center */
        background-attachment: fixed; /* Keep the background fixed */
        font-family: 'Poppins', sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .welcome-container {
        text-align: center;
        max-width: 600px;
        padding: 60px 50px;
        background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
        border-radius: 18px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(12px); /* Blurring background for modern touch */
        position: relative; /* To allow for the shift */
        left: -200px; /* Shift the box to the left */
    }

    .welcome-title {
        font-size: 4rem;
        font-weight: 550;
        margin-bottom: 20px;
        color: #ffffff;
        text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
    }

    .welcome-subtitle {
        font-size: 1.4rem;
        margin-bottom: 40px;
        color: rgba(255, 255, 255, 0.85);
        line-height: 1.8;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        font-weight: 400;
    }

    .btn-custom {
        background-color: #388e3c; /* Darker green button */
        border: none;
        color: white;
        padding: 18px 45px;
        font-size: 1.1rem;
        border-radius: 30px;
        text-transform: uppercase;
        font-weight: 600;
        margin: 15px 10px;
        transition: all 0.3s ease;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-custom:hover {
        background-color: #2c6b2f; /* Even darker green on hover */
        transform: translateY(-5px); /* Elevation effect */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-custom:active {
        transform: translateY(1px); /* Pressed effect */
        box-shadow: none;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
        .welcome-title {
            font-size: 3.5rem;
        }

        .welcome-subtitle {
            font-size: 1.3rem;
        }

        .btn-custom {
            font-size: 1.1rem;
            padding: 16px 38px;
        }
    }

    @media (max-width: 576px) {
        .welcome-title {
            font-size: 3rem;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
        }

        .btn-custom {
            font-size: 1rem;
            padding: 14px 30px;
        }
    }
  </style>
</head>
<body>

  <div class="container welcome-container">
    <h1 class="welcome-title">Welcome to AYUMITHRA</h1>
    <p class="welcome-subtitle">Discover the power of home remedies, with care and wisdom.</p>
    <div>
        <a href="{{ url_for('signup') }}" class="btn btn-custom">Sign Up</a>
        <a href="{{ url_for('login') }}" class="btn btn-custom">Sign In</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
