<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("https://img.freepik.com/premium-photo/beautiful-collection-ayurveda-concept_1279504-18315.jpg?semt=ais_hybrid");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .profile-card {
      background-color: rgba(0, 0, 0, 0.6); /* Darker background */
      padding: 40px 50px;
      width: 100%;
      max-width: 450px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(25px); /* Stronger blur effect */
    }

    .profile-title {
      color: #ffffff;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 25px;
      font-size: 1rem;
      padding: 15px 20px;
      background-color: #d4c8c8;
      border: 1px solid #444;
      color: #0a0808;
    }

    .form-control:focus {
      background-color: #dbcfcf;
      box-shadow: 0 0 10px rgba(63, 81, 181, 0.4);
    }

    .btn-custom {
      background-color: #388e3c; /* Dark green button */
      border-color: #388e3c;
      color: white;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .btn-custom:hover {
      background-color: #2c6e31; /* Slightly darker green on hover */
      border-color: #2c6e31;
      transform: translateY(-3px);
    }

    .btn-custom:active {
      background-color: #245d2a;
      border-color: #245d2a;
      transform: translateY(1px);
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      .profile-card {
        padding: 35px;
      }

      .profile-title {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 576px) {
      .profile-card {
        padding: 30px;
      }

      .profile-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <h2 class="profile-title">Create Profile</h2>
    <form id="profileForm">
      <div class="form-group">
        <label for="username">Mitra ID</label>
        <input type="text" class="form-control" id="username" placeholder="Create your MithraID" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email id" required>
      </div>

      <button type="submit" class="btn btn-custom btn-block">Save Profile</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1/firebase.js"></script>
  <script src="/static/profile.js"></script>
</body>
</html>
